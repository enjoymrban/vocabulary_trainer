    <link rel="stylesheet" href="css/stylesheet.css">


</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a id="lesson11" href="#">Lesson 11</a></p>
            <p><a id="lesson12" href="#">Lesson 12</a></p>
        </div>
        <div class="col-sm-8 text-left">
            <h1>Welcome</h1>
            <p>This site will teach you the words for the last English exam</p>
            <hr>
            <div id="flashcard">
                <form onsubmit="return false;" id="myForm">

                    <div class="form-group row">
                        <label for="question">Question</label>
                        <input type="text" class="form-control" id="question" placeholder="Here will the question be!" readonly>
                    </div>
                    <div class="form-group row">
                        <label for="answer">Answer</label>
                        <input type="text" class="form-control" id="answer" placeholder="Your answer please!" autocomplete="off" spellcheck="off">
                    </div>
                    <div class="form-group row">
                        <button id="checkanswer" type="submit" class="btn btn-primary">Check</button>
                        <button id="showanswer" type="button" class="btn btn-primary">Show Answer</button>
                    </div>

                </form>


            </div>

        </div>
        <div class="col-sm-2 sidenav">

        </div>
    </div>
</div>

<footer class="container-fluid text-center ">
    <p>Silvan Knecht</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
